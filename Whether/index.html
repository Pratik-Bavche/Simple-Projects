<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rainy-day.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Vaijapur</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="humidity">
                            50 km/h
                        </p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey="7e6f9c135465ad7df46d824340aba83b";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const Sbox=document.querySelector(".search input");
const Sbtn=document.querySelector(".search button");

        async function checkWheather(city) {
            const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
            if(response.status==404)
        {
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }else{
            var data=await response.json();

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.floor(main.temp +"°c");
            document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
            
            document.querySelector(".weather").style.display="block";
            document.querySelector(".error").style.display="none";
        }
            
        }
        Sbtn.addEventListener("click",()=>{
            checkWheather(Sbox.value);
        })
    </script>
</body>

</html>
